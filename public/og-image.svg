  <!-- Globe -->
  <circle cx="250" cy="200" r="70" fill="none" stroke="white" stroke-width="4" opacity="0.8"/>
  <ellipse cx="250" cy="200" rx="70" ry="25" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <ellipse cx="250" cy="200" rx="25" ry="70" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>

  <!-- Text -->
  <text x="380" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">World Calculator</text>
  <text x="380" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="white" opacity="0.9">Free online calculators for finance, health, math &amp; more</text>

