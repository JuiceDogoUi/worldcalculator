    <rect x="20" y="20" width="160" height="60" rx="10" fill="#1e40af"/>
    <rect x="20" y="100" width="35" height="35" rx="6" fill="#e5e7eb"/>
    <rect x="65" y="100" width="35" height="35" rx="6" fill="#e5e7eb"/>
    <rect x="110" y="100" width="35" height="35" rx="6" fill="#e5e7eb"/>
    <rect x="155" y="100" width="35" height="35" rx="6" fill="#3b82f6"/>
    <rect x="20" y="145" width="35" height="35" rx="6" fill="#e5e7eb"/>
    <rect x="65" y="145" width="35" height="35" rx="6" fill="#e5e7eb"/>
    <rect x="110" y="145" width="35" height="35" rx="6" fill="#e5e7eb"/>
    <rect x="155" y="145" width="35" height="35" rx="6" fill="#3b82f6"/>
    <rect x="20" y="190" width="35" height="35" rx="6" fill="#e5e7eb"/>
    <rect x="65" y="190" width="35" height="35" rx="6" fill="#e5e7eb"/>
    <rect x="110" y="190" width="35" height="35" rx="6" fill="#e5e7eb"/>
